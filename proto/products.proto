syntax = "proto3";
package provider;
option go_package = "/provider";

message Message {
  string merchantId = 1;
  repeated Product products = 2;
}

message Product {
  string codeId = 1;
  double price = 2;
  double shippingFee = 3;
  string url = 4;
  string productTitle = 5;
}

service ProductService {
  rpc sendProducts(Message) returns (Message) {}
}